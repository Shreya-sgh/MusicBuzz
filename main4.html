<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MUSIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <section class="main">
      <div class="home" >
        <h><a href="index.html">Home</a></h>
      </div>
      <div class="container box">
        <div class="music">
          
          <div class="music-player">
            
            <div class="header">
              <i class="fas fa-music"></i>
              <h2>Now Playing</h2>
              <i class="fas fa-bars"></i>
            </div>
           
            <div class="details">
              <img class="track-image" src=" " alt=""/>
              <p class="title">Song Title</p>
              <p class="artist">Artist Name</p>
            </div>
          
            <div class="controls">
              <div class="song-timer">
                <span class="current-time"></span>
                <span class="duration-time"></span>
              </div>
             
              <div class="duration">
                <input
                  type="range"
                  class="duration-slider"
                  min="0"
                  max="100"
                  value="0"
                />
              </div>
              
              <div class="buttons">
                <button class="prev">
                  <i class="fas fa-step-backward"></i>
                </button>
                <button class="play">
                  <i class="fas fa-play"></i>
                </button>
                <button class="next">
                  <i class="fas fa-step-forward"></i>
                </button>
              </div>
             
              <button class="play-all">Play All
                 <i class="fas fa-sync-alt"></i>
              </button>
              
              <div class="volume">
                <p>Volume</p>
                <i class=" " id="volume-icon"></i>
                <input type="range" id="volume" min="0" max="100" value=" " />
              </div>
            </div>
          </div>

          
          <div class="music-playlist">
           
            <div class="header playlist-header">
              <i class="fas fa-music"></i>
              <h2>Playlist</h2>
              <i class="fas fa-times"></i>
            </div>
            <div class="playlist-div">
               <div class="playlist">
                <span class="song-index"></span>
                <p class="single-song"></p>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="music_list.js"></script>
    <script src="script4.js"></script>

  </body>
</html>
